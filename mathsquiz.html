<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/joiningstyles.css"/>
    <title>Maths Quiz for Kids</title>
</head>
<body>

<div class="quiz-container">
    <h1>Maths Quiz for Kids</h1>
    <form id="quiz-form" onsubmit="return validateForm()">
        <div class="question">
            <p>1. what is the multiple  of 2 and 3?</p>
            <label>
                <input type="radio" name="q1" value="a"> a) 6
            </label>
            <label>
                <input type="radio" name="q1" value="b"> b) 4
            </label>
            <label>
                <input type="radio" name="q1" value="c"> c) 5
            </label>
        </div>
       

        <input type="submit" value="Submit Quiz">
    </form>
</div>

<script src="script/quizscript.js"></script>
</body>
</html>
