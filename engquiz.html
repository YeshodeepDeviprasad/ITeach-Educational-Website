<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/joiningstyles.css">
    <title>English Grammar Quiz for Kids</title>
</head>
<body>

<div class="quiz-container">
    <h1>English Grammar Quiz for Kids</h1>
    <form id="quiz-form" onsubmit="return validateForm()">
        <div class="question">
            <p>1. What is the plural form of "cat"?</p>
            <label>
                <input type="radio" name="q1" value="a"> a) cats
            </label>
            <label>
                <input type="radio" name="q1" value="b"> b) caties
            </label>
            <label>
                <input type="radio" name="q1" value="c"> c) dog
            </label>
        </div>
        <!-- Repeat similar structure for questions 2-10 -->

        <input type="submit" value="Submit Quiz">
    </form>
</div>

<script src="script/quizscript.js"></script>
</body>
</html>
